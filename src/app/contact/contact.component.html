<div class="row">
    <div class="box">
        <section id="contact">
            <div class="section-content">
                <h1 class="section-header">Get in
                    <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with me!</span>
                </h1>
                <h3>Start discovering yourself !</h3>
            </div>
            <div class="contact-section">
                <div class="container">
                    <form action="MAILTO:bhushangadekar@yahoo.com" method="POST" enctype="text/plain">
                        <div class="col-md-6 form-line">
                            <div class="form-group">
                                <label for="exampleInputUsername">Your name</label>
                                <input type="text" class="form-control" id="exampleInputUsername" name="username" placeholder=" Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">Email Address</label>
                                <input type="email" class="form-control" name="email" id="exampleInputEmail" placeholder=" Enter Email id">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="description"> Message</label>
                                <textarea class="form-control" id="description" name="message" placeholder="Enter Your Message"></textarea>
                            </div>
                            <div>

                                <button type="submit" class="btn btn-default submit">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
